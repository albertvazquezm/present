<div class="row">
    <div *ngIf="!user" class="small-12 columns">
        <strong>Regístrate</strong>
        <p>Regístrate para guardar tu lista</p>
        <register-form></register-form>
    </div>
    <div *ngIf="user" class="small-12 columns">
        Hola, {{user.profile.name}}!

        <a [routerLink]="['MyProfile']">Mi perfil</a>
    </div>
</div>
