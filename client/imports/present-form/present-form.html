<strong>¿Qué quieres?</strong>
<p>¡Añade cualquier cosa que te gustaría que te regalaran!</p>
<form [ngFormModel]="presentForm" #form="ngForm" (submit)="addPresent(form.value)">
    <input ngControl="name" type="text" placeholder="Nombre">
    <textarea ngControl="description" placeholder="Descripción"></textarea>
    <button type="submit" class="button">Crear</button>
</form>
