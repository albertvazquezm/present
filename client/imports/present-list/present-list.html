<ul>
  <li *ngFor="let present of presents" class="present-in-list">
      <div class="row">
        <div class="small-3">
            <img src="{{present.img}}" />
        </div>
        <div class="small-9 info-wrapper">
            <strong>{{present.name}}</strong>
            <p class="description">{{present.description}}</p>
            <div class="present-actions">
                <a class="action lock"><i class="fa fa-unlock-alt"></i></a>
                <a class="action delete"><i class="fa fa-times"></i></a>
            </div>
        </div>
        <div class="small-4 hide">
            <span (click)="removePresent(present)">Del</span>
        </div>
      </div>
  </li>
</ul>
